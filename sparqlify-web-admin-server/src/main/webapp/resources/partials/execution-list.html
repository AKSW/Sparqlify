	
<div style="border-style:solid; border-width: 1px; padding: 5px; border-color: #dddddd">
	<div class="row-fluid">
		<div class="span8 offset2">
			<form ng-submit="doFilterContexts(filterText)">
		    	<input type="text" ng-model="filterText" />
				<input class="btn-primary" type="submit" value="Filter" />
			</form>
		
			<table class="table table-striped">
				<colgroup>
					<col style="width: 75px" />
					<col style="width: 75px" />
					<col style="width: 75px" />
				</colgroup>
				<thead>
<!-- 					<th>Id</th> -->
					<th>Service</th>
					<th>Config</th>
					<th>Details</th>
					<th>Path</th>
					<th>Status</th>
					<th>Jdbc Url</th>
					<th>Username</th>
					<th>Mapping</th>
				</thead>
				<tr ng-show="!contexts.length">
					<td colspan="7" style="text-align: center"><span>(empty table)</span></td>
				</tr>
				<tr ng-repeat="context in contexts">
<!-- 					<td>{{context.id}}</td> -->
					<td>
						<button title="Start Service" class="btn btn-default btn-xs" ng-show="context.status=='STOPPED'" ng-click="startService(context.id.slice(1, -1))"><span class="glyphicon glyphicon-play"></span></button>
						<button title="Stop Service" class="btn btn-default btn-xs" ng-show="context.status!='STOPPED'" ng-click="stopService(context.id.slice(1, -1))"><span class="glyphicon glyphicon-stop"></span></button>
						<button title="Restart Service" class="btn btn-default btn-xs" ng-click="restartService(context.id)"><span class="glyphicon glyphicon-refresh"></span></a>
					</td>
					<td>
						<button title="Edit" type="button" class="btn btn-default btn-xs" ng-click="editContext(context._id)"><span class="glyphicon glyphicon-edit"></span></button>
						<button title="Delete" type="button" class="btn btn-default btn-xs" ng-click="deleteContext(context._id, context.config.contextPath)"><span class="glyphicon glyphicon-trash"></span></button>					
					</td>
					<td>
						<button title="View Details" type="button" class="btn btn-default btn-xs" ng-click="viewDetailsContext(context._id)"><span class="glyphicon glyphicon-eye-open"></span></button>
					</td>
					<td><a href="services/{{context.config.contextPath}}/sparql" target="_blank">{{context.config.contextPath}}</a></td>
					<td>{{context.status}}</td>
					<td>{{context.config.dataSource.jdbcUrl}}</td>
					<td>{{context.config.dataSource.username}}</td>
					<td>{{context.config.resource.data}}</td>
				</tr>
				<tfoot></tfoot>
			</table>

		</div>
	</div>
</div>
